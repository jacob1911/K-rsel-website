<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Carpool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>


<body>


    <div class="container">
        <h2>Opret kørsel</h2>

        <!-- Map for selecting location -->
        <div class="form-group">
            <label>Vælg afgangssted (Klik på kortet):</label>
            <div id="map" style="z-index: 1;"></div>
            <p id="selected-location">Afgangssted er ikke valgt</p>
        </div>

        <form action="{{ url_for('create_carpool') }}" method="post">
            <div class="form-group">
                <label for="event">Event:</label>
                <input type="text" id="event" name="event" value="{{ event_name }}" required>
            </div>

            <div class="form-group">
                <label for="owner">Ejer (Navn):</label>
                <input type="text" id="owner" name="owner" required>
            </div>
            <div class="form-group">
                <label for="owner_email">Ejeremail: </label>
                <input type="text" id="owner_email" name="owner_email" required>
            </div>

            <div class="form-group">
                <label for="vacant_seats">Ledige pladser:</label>
                <input type="number" id="vacant_seats" name="vacant_seats" required min="1" max="10">
            </div>

            <div class="form-group">
                <label for="departure_time">Afgangstidspunkt:</label>
                <input type="datetime-local" id="departure_time" name="departure_time" required>
            </div>

            <div class="form-group">
                <!-- <label for="departure_place">Afgangssted:</label> -->
                <input type="hidden" id="departure_place" name="departure_place" required value="null">
            </div>

            <!-- <div class="form-group">
                <label for="club_name">Klub:</label>
                <input type="text" id="club_name" name="club_name">
            </div> -->

            <!-- Hidden inputs for latitude and longitude -->
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
            <input type="hidden" id="race_id" name="race_id" required>
            <input type="hidden" id="club_level" name="club_level" required>
            <input type="hidden" id="club_id" name="club_id" value ="0" required>

            <button type="submit" id="submit-btn" disabled>Opret Kørsel</button>
        </form>
        <br>
        <div class="button">
            <a href="{{ url_for('home') }}">Tilbage til oversigt</a>
        </div>
    </div>

    <footer>
        &copy; 2025 DOF Samkørselsplatform
    </footer>

    <script>
        // Initialize the map with Denmark centered
        const map = L.map('map').setView([55.6761, 12.5683], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = null;
        const latInput = document.getElementById('latitude');
        const lngInput = document.getElementById('longitude');
        const submitBtn = document.getElementById('submit-btn');
        const selectedLocationText = document.getElementById('selected-location');

        // Handle map click events
        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            // Update hidden form fields
            latInput.value = lat;
            lngInput.value = lng;

            // Update the location text
            selectedLocationText.textContent = `Selected location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            // Remove existing marker if exists
            if (marker) {
                map.removeLayer(marker);
            }

            // Add new marker
            marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup("Departure location").openPopup();

            // Enable submit button
            submitBtn.disabled = false;
        });

        // Set the value of the race_id input based on the URL parameter
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const raceIdParam = urlParams.get('race_id');
            const raceIdInput = document.getElementById('race_id');

            if (raceIdParam && raceIdInput) {
                raceIdInput.value = raceIdParam;
            }
        });
        //  Set the value of the race_id input based on the URL parameter
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('URL parapmeters:', urlParams)
            const clubLevelParamstr = urlParams.get('is_club');
            const clubLevelParam = clubLevelParamstr === "true";
            console.log(clubLevelParam);
            const clubLevelInput = document.getElementById('club_level');
            console.log('clublevelinput:', clubLevelInput)

            if (clubLevelParam && clubLevelInput) {
                clubLevelInput.value = clubLevelParam;
                console.log('updatet', clubLevelInput.value)
            }

            // Hent URL-parametre
            const dateParam = urlParams.get('date'); // fx "2025-12-20 19:00"

            if (dateParam) {
                // Tag kun dato-delen
                const dateOnly = dateParam.split(' ')[0]; // "2025-12-20"
                const formattedDate = dateOnly + 'T00:00'; // sæt tid til 00:00
                const departureInput = document.getElementById('departure_time');
                if (departureInput) {
                    departureInput.value = formattedDate;
                    console.log('Departure date set to:', formattedDate);
                }
            }
            const clubId = urlParams.get('club_id');
            console.log("her",clubId);
            console.log(parseInt(clubId,10));
            const clubIdInput = document.getElementById('club_id');
            if (clubId && clubIdInput){
                clubIdInput.value = clubId;
                console.log('Club ID set to:', clubIdInput.value);
            }
        });

    </script>
</body>

</html>
