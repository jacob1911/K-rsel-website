<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Carpool</title>
</head>
<body>
    <h1>Create a New Carpool</h1>
    <form method="POST" action="{{ url_for('create_carpool') }}">
        <label for="event">Event:</label>
        <input type="text" name="event" required>
        <br>
        <label for="owner">Owner:</label>
        <input type="text" name="owner" required>
    <br>
        <label for="vacant_seats">Vacant Seats:</label>
        <input type="number" name="vacant_seats" required>
    <br>
        <label for="departure_time">Departure Time:</label>
        <input type="datetime-local" name="departure_time" required>
    <br>
        <label for="departure_place">Departure Place:</label>
        <input type="text" name="departure_place" required>
    <br>
        <button type="submit">Create Carpool</button>
    </form>
    
</body>
</html>
